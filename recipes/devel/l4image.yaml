checkoutSCM:
    - scm: git
      url: https://github.com/l4re/mk.git
      branch: main
      tag: r-2025-W31
      shallow: "2024-11-19"

buildScript: |
    mkdir -p bin lib
    cp "$1/tool/bin/l4image" bin/
    cp -r "$1/tool/lib/L4" lib/

packageScript: |
    cp -r $1/* .

provideTools:
    l4image: bin
